<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>size units</title>
    <style>
        h1{
            text-align: center;
        }
        .container{
            font-size: 10px;
            border: 2px solid red;
        }

        #first{
            font-size: 3em;
        }
        #second{
            font-size: 3rem;
            padding: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="first">This is a heading</h1>
        <h1 id="second">This is a heading</h1>
        <h1 id="third">This is a heading</h1>
    </div>
</body>
</html>
