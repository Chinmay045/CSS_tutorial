<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstColor {
            color: blue;
        }

        #secondColor {
            color: #e1e1e1;
        }
    </style>
</head>

<body>
    <h2>This is my first box</h2>
    <p id="firstColor">This is a paragraph from first box</p>
    <p id="secondColor">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolorum tenetur cumque quo tempore
        commodi suscipit voluptatibus! Ratione fugiat ab eveniet repellendus est quidem corporis odit nostrum sunt,
        dolorem ea labore?</p>
</body>

</html>
