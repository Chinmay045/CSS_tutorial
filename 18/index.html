<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: red;
            color: black;
            font-weight: bold;
        }

        div p{
            color: yellow;
            background-color: green;
            font-weight: bold;
        }

        div li p{
            color:gray ;
        }

        div + p{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>This is more on selectors</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li class="item"><p>This is paragraph</p></li>
            </ul>
            
        </div>
        <p>This is another paragraph</p>
    </div>
    <p>Outermost paragraph</p>
</body>
</html>
