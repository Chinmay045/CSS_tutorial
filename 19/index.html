<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute of nth child pseudo selectors</title>
    <style>
        input {
            display: block;
           
        }

        .container{
            display: block;
            width: 233px;
            margin: auto;
        }

        input[type = 'text']{
            padding: 23px;
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="" class="form-control">
            <input type="text" placeholder="Enter your name">
            <input type="password" placeholder="Enter your Password">
            <input type="submit" value="Submit">
        </form>
        <ul>
            <li class="item" id="item1">Item 1</li>
            <li class="item" id="item2">Item 2</li>
            <li class="item" id="item3">Item 3</li>
            <li class="item" id="item4">Item 4</li>
            <li class="item" id="item5">Item 5</li>
        </ul>
    </div>
</body>

</html>
